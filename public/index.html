<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://ordinalseyes.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Upload a picture of yourself to upgrade your eyes to ordinals eyes!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ordinalseyes.com">
    <meta property="og:title" content="Ordinals Eyes">
    <meta property="og:description"
        content="Upload a picture of yourself to upgrade your eyes to ordinals eyes!">
    <meta property="og:image" content="https://ordinalseyes.com/hotlink-ok/preview.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ordinalseyes.com">
    <meta property="twitter:title" content="Ordinals Eyes">
    <meta property="twitter:description"
        content="Upload a picture of yourself to upgrade your eyes to ordinals eyes!">
    <meta property="twitter:image" content="https://ordinalseyes.com/hotlink-ok/preview.png">

    
    <link rel="apple-touch-icon" href="https://ordinalseyes.com/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="https://ordinalseyes.com/manifest.json" />
    <!--
      Notice the use of https://ordinalseyes.com in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "https://ordinalseyes.com/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ordinals Eyes</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->
  </body>
</html>
